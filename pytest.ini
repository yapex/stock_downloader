[pytest]
# 声明自定义标记，以消除 PytestUnknownMarkWarning
markers =
    data_integrity: Mark tests as data integrity checks that run on actual downloaded data.

pythonpath = .

# (可选) 其他 pytest 配置可以加在这里，例如：
# addopts = -v --strict-markers
# python_files = test_*.py check_*.py
# python_classes = Test* Check*
# python_functions = test_* check_*